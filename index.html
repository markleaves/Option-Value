<!DOCTYPE html>
<html>
<head>
<title> Select Option</title>
</head>
<style>
label{
font-size: 30px;
font-weight: bolder;
color: #2874F0;
margin: 60px;
}
Select{
padding: 15px 60px;
background-color: #886FEC;
color: white;
border-radius: 10px;
font-size: 18px;
box-shadow: 3px 5px 16px black;
}

.main_container{
margin-top: 80px;
display: flex;
align-items: center;
justify-content: center;
}

option { 
font-weight: bolder;
font-size: 18px;
background-color: #2874F0;
}


</style>
<div class="main_container">
<body>
<label for=""> Select Mobile Brands</label>
<Select>
<option value="">Select</Option>
<option value="" selected>iQOO</Option>
<option value="">Oppo</option>
<option value="">Redmi</option>
<option value="">Google Pixel</option>
<option value="">Nokia</option>
</Select>
</div>

</body>
</html>
